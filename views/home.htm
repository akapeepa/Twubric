<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">
      <i class="mdi mdi-text-shadow"></i>
      Twubric
    </a>
  </div>
</nav>

<!-- BODY -->
<div class="container">
  <!-- Sort -->
  <div id="sort-container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2 heading">
        <p>Sort By →</p>
      </div>
      <div class="col-md-8" style="padding:0px">
        <div id="sorts" class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button" id="total" class="btn btn-default" data-sort-by="total">Twubric Score</button>
          </div>
          <div class="btn-group">
            <button type="button" id="friends" class="btn btn-default" data-sort-by="friends" >Friends</button>
          </div>
          <div class="btn-group">
            <button type="button" id="influence" class="btn btn-default" data-sort-by="influence" >Influence</button>
          </div>
          <div class="btn-group">
            <button type="button" id="chirpiness" class="btn btn-default" data-sort-by="chirpiness">Chirpiness</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Date Filter -->
  <div id="date-filter-container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2 heading">
        <p>Date Filter →</p>
      </div>
      <div class="col-md-8">
        <div id="date" class="row" role="group">
          <div class="col-md-6" style="padding-left:0px;">
            <input type="text" class="form-control" id="startDate" placeholder="Start Date"/>
          </div>
          <div class="col-md-6" style="padding-left:0px;">
            <input type="text" class="form-control" id="endDate" placeholder="End Date"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Isotope Grid -->
  <div class="isotope">
    <div class="col-md-4 card-item" ng-repeat="i in dataInfo" ng-cloak>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              {{i.fullname}}
            </div>
            <div class="col-md-2 col-md-offset-4">
              {{i.twubric.total}}
            </div>
          </div>
        </div>
        <div class="panel-body uppercase">
          <div class="col-md-4 text-center">
            <div class="row number">{{i.twubric.chirpiness}}</div>
            <div class="row type">chirpiness</div>
          </div>
          <div class="col-md-4 text-center">
            <div class="row number">{{i.twubric.friends}}</div>
            <div class="row type">friends</div>
          </div>
          <div class="col-md-4 text-center">
            <div class="row number">{{i.twubric.influence}}</div>
            <div class="row type">influence</div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-4 joinDate date">{{i.join_date * 1000 | date}}</div>
            <div class="col-md-2 col-md-offset-6">
              <a class="btn" id="removeCard" style="padding:0px">
                <i class="mdi mdi-delete mdi-24px delete-button-color"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
